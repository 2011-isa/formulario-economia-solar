<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Economia Solar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #000;
    }

    .screen {
      display: none;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    .active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Tela 1 */
    .screen-1 {
      background:
        linear-gradient(rgba(40,127,74,0.75), rgba(40,127,74,0.75)),
        url("Fachada loja.jpeg") center/cover no-repeat;
    }

    /* Tela 2 */
    .screen-2 {
      background:
        linear-gradient(rgba(40,127,74,0.8), rgba(40,127,74,0.8)),
        url("energia-instalada.jpeg") center/cover no-repeat;
    }

    /* Tela 3 */
    .screen-3 {
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("energia-residencial.jpeg") center/cover no-repeat;
    }

    h1, h2 {
      margin-bottom: 30px;
    }

    h1 {
      font-size: 34px;
    }

    h2 {
      font-size: 28px;
    }

    .form-group {
      width: 100%;
      max-width: 400px;
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .result-box {
      background: #fff;
      color: #287f4a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
      max-width: 400px;
      width: 100%;
    }

    p {
      max-width: 420px;
      font-size: 16px;
    }

    button {
      padding: 15px 35px;
      border: none;
      border-radius: 6px;
      background-color: #287f4a;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Tela 1 -->
  <div class="screen screen-1 active" id="screen1">
    <h1>Descubra o quanto voc√™ pode economizar!</h1>
    <button onclick="nextScreen(2)">Come√ßar</button>
  </div>

  <!-- Tela 2 -->
  <div class="screen screen-2" id="screen2">
    <h2>Seus dados</h2>

    <div class="form-group">
      <input type="text" id="nome" placeholder="Nome" required>
    </div>

    <div class="form-group">
      <input type="tel" id="telefone" placeholder="Telefone" required>
    </div>

    <div class="form-group">
      <input type="number" id="gasto" placeholder="Quanto gasta em m√©dia (R$)" required>
    </div>

    <button onclick="calcularEconomia()">Ver resultado</button>
  </div>

  <!-- Tela 3 -->
<div class="screen screen-3" id="screen3">
  <div class="result-box" id="resultado">
    R$ 0,00
  </div>

  <p>
    Gostou da redu√ß√£o? Me envie sua fatura para fazermos uma an√°lise mais detalhada!
  </p>

  <button onclick="enviarWhatsApp(554730859277)">Enviar para WhatsApp</button>
</div>

  <script>
  let dadosCliente = {};

  function nextScreen(screenNumber) {
    document.querySelectorAll('.screen').forEach(screen => {
      screen.classList.remove('active');
    });
    document.getElementById('screen' + screenNumber).classList.add('active');
  }

  function calcularEconomia() {
    const nome = document.getElementById('nome').value.trim();
    const telefone = document.getElementById('telefone').value.trim();
    const gasto = parseFloat(document.getElementById('gasto').value);

    if (!nome || !telefone || isNaN(gasto) || gasto <= 0) {
      alert('Por favor, preencha todos os campos corretamente.');
      return;
    }

    const economia = gasto * 0.9;

    dadosCliente = {
      nome,
      telefone,
      gasto,
      economia
    };

    document.getElementById('resultado').innerText =
      'Economia estimada: R$ ' + economia.toFixed(2).replace('.', ',');

    nextScreen(3);
  }

  function enviarWhatsApp() {
    const numeroEmpresa = "554730859277"; // ‚¨ÖÔ∏è TROQUE AQUI

    const mensagem = 
      `Ol√°! Quero fazer uma an√°lise mais detalhada da minha conta de luz.%0A%0A` +
      `üë§ Nome: ${dadosCliente.nome}%0A` +
      `üìû Telefone: ${dadosCliente.telefone}%0A` +
      `üí° Gasto m√©dio mensal: R$ ${dadosCliente.gasto.toFixed(2).replace('.', ',')}%0A` +
      `üí∞ Economia estimada: R$ ${dadosCliente.economia.toFixed(2).replace('.', ',')}`;

    const url = `https://wa.me/${numeroEmpresa}?text=${mensagem}`;

    window.open(url, '_blank');
  }
</script>


</body>
</html>
